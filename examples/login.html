<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Login - Sistema de Préstamos</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <link href="../assets/demo/demo.css" rel="stylesheet" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #666;
      margin: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      font-size: 16px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 5px;
      padding: 12px 30px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .alert {
      margin-top: 20px;
      padding: 12px 15px;
      border-radius: 5px;
      display: none;
    }
    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .transparency-link {
      text-align: center;
      margin-top: 20px;
    }
    .transparency-link a {
      color: #667eea;
      text-decoration: none;
    }
    .transparency-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Sistema de Préstamos</h2>
        <p>Inicia sesión para acceder a tu cuenta</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-login" id="loginBtn">
          <span id="btnText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="alert alert-danger" id="errorAlert"></div>

      <div class="transparency-link">
        <a href="./transparency.html" target="_blank">Ver Transparencia del Sistema</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Check if user is already logged in
      const token = localStorage.getItem('token');
      if (token) {
        // Verify token and redirect
        verifyTokenAndRedirect(token);
        return;
      }

      $('#loginForm').on('submit', function(e) {
        e.preventDefault();

        const username = $('#username').val().trim();
        const password = $('#password').val();

        if (!username || !password) {
          showError('Por favor ingresa usuario y contraseña');
          return;
        }

        // Disable button and show loading
        $('#loginBtn').prop('disabled', true);
        $('#btnText').text('Iniciando sesión...');

        // Make login request
        $.ajax({
          url: '/api/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username, password }),
          success: function(response) {
            // Store token and user data
            localStorage.setItem('token', response.token);
            localStorage.setItem('user', JSON.stringify(response.user));

            // Redirect based on role
            if (response.user.role === 'admin') {
              window.location.href = './dashboard.html';
            } else {
              window.location.href = './client.html';
            }
          },
          error: function(xhr) {
            let errorMessage = 'Error al iniciar sesión';
            if (xhr.responseJSON && xhr.responseJSON.error) {
              errorMessage = xhr.responseJSON.error;
            }
            showError(errorMessage);
            $('#loginBtn').prop('disabled', false);
            $('#btnText').text('Iniciar Sesión');
          }
        });
      });

      function showError(message) {
        $('#errorAlert').text(message).show();
        setTimeout(() => {
          $('#errorAlert').hide();
        }, 5000);
      }

      function verifyTokenAndRedirect(token) {
        $.ajax({
          url: '/api/auth/me',
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          success: function(user) {
            // Token is valid, redirect
            if (user.role === 'admin') {
              window.location.href = './dashboard.html';
            } else {
              window.location.href = './client.html';
            }
          },
          error: function() {
            // Token is invalid, remove it
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
        });
      }
    });
  </script>
</body>
</html>
