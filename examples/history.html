      <div class="content">

                <div class="form-inline">

                  <select class="form-control" id="statusFilter">
                    <option value="">Todos los estados</option>

  <script>
    $(document).ready(function() {
      // Check authentication
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = './login.html';
        return;
      }

      loadClientHistory();

      $('#searchInput').on('input', function() {
        filterClients();
      });

      $('#statusFilter').on('change', function() {
        filterClients();
      });

      function loadClientHistory() {
        // Load clients with their loans and payments
        $.ajax({
          url: '/api/admin/clients',
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` },
          success: function(clients) {
            const container = $('#clientHistoryContainer');
            container.empty();

            if (clients.length === 0) {
              container.append('<div class="text-center">No hay clientes registrados</div>');
              return;
            }

            // Load loans and payments for each client
            const promises = clients.map(client => loadClientDetails(client));

            Promise.all(promises).then(clientDetails => {
              clientDetails.forEach(clientData => {
                container.append(createClientCard(clientData));
              });
            });
          },
          error: function() {
            $('#clientHistoryContainer').html('<div class="text-center text-danger">Error al cargar historial de clientes</div>');
          }
        });
      }

      function loadClientDetails(client) {
        return new Promise((resolve) => {
          // Load client's loans
          $.ajax({
            url: '/api/admin/loans',
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` },
            success: function(loans) {
              const clientLoans = loans.filter(loan => loan.cliente_id._id === client._id);

              // Load payments for client's loans
              const loanIds = clientLoans.map(loan => loan._id);
              $.ajax({
                url: '/api/admin/payments',
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` },
                success: function(payments) {
                  const clientPayments = payments.filter(payment =>
                    loanIds.includes(payment.prestamo_id._id)
                  );

                  resolve({
                    client: client,
                    loans: clientLoans,
                    payments: clientPayments
                  });
                }
              });
            }
          });
        });
      }

      function createClientCard(clientData) {
        const { client, loans, payments } = clientData;

        const totalLoans = loans.length;
        const activeLoans = loans.filter(l => l.estado === 'activo').length;
        const paidLoans = loans.filter(l => l.estado === 'pagado').length;
        const overdueLoans = loans.filter(l => l.estado === 'atrasado').length;

        const totalBorrowed = loans.reduce((sum, l) => sum + l.capital_inicial, 0);
        const totalPaid = payments.reduce((sum, p) => sum + p.monto, 0);
        const outstandingBalance = loans.reduce((sum, l) => sum + l.saldo_actual, 0);

        let statusClass = 'success';
        if (overdueLoans > 0) statusClass = 'danger';
        else if (activeLoans > 0) statusClass = 'warning';

        return `
          <div class="card client-card mb-3" data-client-name="${client.nombre} ${client.apellido}" data-status="${overdueLoans > 0 ? 'atrasado' : activeLoans > 0 ? 'activo' : 'pagado'}">
            <div class="card-header">
              <h5 class="card-title mb-0">
                ${client.nombre} ${client.apellido}
                <span class="badge badge-${statusClass} float-right">${overdueLoans > 0 ? 'Con Atrasos' : activeLoans > 0 ? 'Activo' : 'Al Día'}</span>
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="contact-info">
                    <p><strong>Teléfono:</strong> ${client.telefono || 'N/A'}</p>
                    <p><strong>Email:</strong> ${client.email || 'N/A'}</p>
                    <p><strong>Dirección:</strong> ${client.direccion || 'N/A'}</p>
                    <p><strong>Fecha Registro:</strong> ${new Date(client.fecha_registro || client.createdAt).toLocaleDateString()}</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="loan-summary">
                    <h6>Resumen de Préstamos</h6>
                    <p><strong>Total Préstamos:</strong> ${totalLoans}</p>
                    <p><strong>Activos:</strong> <span class="text-warning">${activeLoans}</span></p>
                    <p><strong>Pagados:</strong> <span class="text-success">${paidLoans}</span></p>
                    <p><strong>Atrasados:</strong> <span class="text-danger">${overdueLoans}</span></p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="financial-summary">
                    <h6>Resumen Financiero</h6>
                    <p><strong>Total Prestado:</strong> $${totalBorrowed.toLocaleString()}</p>
                    <p><strong>Total Pagado:</strong> $${totalPaid.toLocaleString()}</p>
                    <p><strong>Saldo Pendiente:</strong> $${outstandingBalance.toLocaleString()}</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="recent-activity">
                    <h6>Actividad Reciente</h6>
                    ${payments.slice(0, 3).map(payment => `
                      <p class="small">
                        Pago: $${payment.monto.toLocaleString()}<br>
                        <small class="text-muted">${new Date(payment.fecha).toLocaleDateString()}</small>
                      </p>
                    `).join('') || '<p class="text-muted small">Sin pagos recientes</p>'}
                  </div>
                </div>
              </div>
              ${loans.length > 0 ? `
                <div class="loans-detail mt-3">
                  <h6>Detalle de Préstamos</h6>
                  <div class="table-responsive">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Capital</th>
                          <th>Saldo Actual</th>
                          <th>Tasa</th>
                          <th>Estado</th>
                          <th>Fecha</th>
                        </tr>
                      </thead>
                      <tbody>
                        ${loans.map(loan => `
                          <tr>
                            <td>$${loan.capital_inicial.toLocaleString()}</td>
                            <td>$${loan.saldo_actual.toLocaleString()}</td>
                            <td>${loan.tasa_interes}%</td>
                            <td><span class="badge badge-${getStatusClass(loan.estado)}">${loan.estado}</span></td>
                            <td>${new Date(loan.fecha_otorgamiento || loan.createdAt).toLocaleDateString()}</td>
                          </tr>
                        `).join('')}
                      </tbody>
                    </table>
                  </div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      function getStatusClass(status) {
        switch(status) {
          case 'activo': return 'warning';
          case 'pagado': return 'success';
          case 'atrasado': return 'danger';
          default: return 'secondary';
        }
      }

      function filterClients() {
        const searchTerm = $('#searchInput').val().toLowerCase();
        const statusFilter = $('#statusFilter').val();

        $('.client-card').each(function() {
          const card = $(this);
          const clientName = card.data('client-name').toLowerCase();
          const clientStatus = card.data('status');

          const matchesSearch = clientName.includes(searchTerm);
          const matchesStatus = !statusFilter || clientStatus === statusFilter;

          if (matchesSearch && matchesStatus) {
            card.show();
          } else {
            card.hide();
          }
        });
      }

      window.logout = function() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = './login.html';
      }
    });
  </script>
